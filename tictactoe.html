<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="tictactoe.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <br />
    <h1 align="center">TIC TAC TOE</h1>
    <br />
    <fieldset>
      <div class="board" id = "gameBoard">
        <div class="cell" id="0" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="1" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="2" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="3" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="4" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="5" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="6" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="7" onclick="gamePlay(this.id)"></div>
        <div class="cell" id="8" onclick="gamePlay(this.id)"></div>
      </div>
    </fieldset>
    <fieldset align="center">
      <br />
      <p class="winning-message" id="winnerMessage"></p>
      <br />
      <button
        type="button"
        class="btn btn-warning"
        id="restartButton"
        onclick="location.reload()"
      >
        Restart
      </button>
    </fieldset>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./tictactoe.js"></script>
  </body>
</html>
